<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <h1>Benjamin Henke</h1>

    <!-- Include an image -->
    <img src="DSC_0001.JPG"/>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I won second place in a soccer tournament in England in 6th grade.</li>
      <li>As odd as it sounds, my favorite food is a fried egg.</li>
      <li>When I was a kid, I wanted to become a videographer.</li>
    </ul>

    <!-- Create a footer -->

    <!-- Inside your footer, put a <p> with your favorite quote -->
    <footer>
      <p>
        "You miss 100 percent of the shots you don't take." Wayne Gretzky
      </p>
    </footer>
</body>
</html>
